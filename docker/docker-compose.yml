version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: DB_USER
      POSTGRES_PASSWORD: DB_PASSWORD
      POSTGRES_DB: DB_NAME
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "DB_PORT:DB_PORT"

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file:
      - .env   # Charger les variables d'environnement depuis le fichier .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

volumes:
  postgres_data: